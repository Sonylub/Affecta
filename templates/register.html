{% extends "base.html" %}

{% block title %}Регистрация - Affecta{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Регистрация в Affecta</h2>
            <p class="text-gray-600">Создайте аккаунт для отслеживания своего состояния</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Имя пользователя
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Придумайте имя пользователя">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Пароль
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Придумайте пароль (минимум 6 символов)">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    Подтверждение пароля
                </label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Повторите пароль">
            </div>
            
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="agree" name="agree" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="agree" class="font-medium text-gray-700">
                        Я согласен с 
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">условиями использования</a>
                        и 
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">политикой конфиденциальности</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Зарегистрироваться
            </button>
        </form>
        
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Уже есть аккаунт?
                    </span>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('main.login') }}" 
                   class="font-medium text-indigo-600 hover:text-indigo-500">
                    Войти
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
